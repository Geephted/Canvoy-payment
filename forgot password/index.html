<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset New Password</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="m-0 p-0">
    <section>
     <div class="w-[90%] mx-auto min-h-screen flex flex-col md:hidden">
    <div class="flex justify-end mt-3">
  <div class="inline-block px-4 py-1 rounded-full border-1 border-[#1976D2]">
    <a class="font-bold" href="#">Sign Up</a>
  </div>
</div> 
    <div class="mt-20">
        <p class="text-2xl font-bold mb-4">Forgot Your Password?</p>
        <p class="mb-2">Please enter your registered email address</p>
    </div>
    <div class="relative w-full">
  <img src="../src/images/Logged-In-1--Streamline-Barcelona 2.png" alt="Background" class="" />
  <div class="absolute top-5 left-1/2 -translate-x-1/2 rounded-2xl w-[98%]">
    <label for="emailMobile" class="block text-gray-700 font-medium mb-2">Email</label>
    <input
      type="email"
      id="emailMobile"
      name="emailMobile"
      placeholder="Email"
      required
      class="mt-2 block w-full border border-[#1976D2] rounded-2xl p-2 bg-white"
    />
    <p id="emailErrorMobile" class="text-red-500 text-sm mt-1 hidden"></p>
  </div>
  <div class="absolute top-36 left-1/2 -translate-x-1/2 border-none bg-[#1976D2] py-2 w-[98%] rounded-2xl">
    <button id="resetPasswordMobile" class=" ml-[36%] text-white font-semibold">Reset Password</button>
</div>
</div>
</div>
<div class="absolute top-97 left-1/2 -translate-x-1/2 w-[87%]">
<p id="responseMessageMobile" class="text-sm hidden"></p>
</div>

<div class="md:flex justify-center items-center h-screen gap-20 w-[80%] mx-auto hidden">
<div>
<img class="ml-26 w-24" src="../src/images/logo.png" alt="logo" >
<h3 class="text-3xl font-bold my-4">Reset New Password</h3>
<p class="text-lg my-8">Please enter your registered email</p>

<input type="email" 
  id="emailDesktop" 
  name="emailDesktop" 
  placeholder="" 
  required 
  class="mt-2 block border border-[#1976D2] rounded-2xl p-2 bg-white w-100">
  <p id="emailErrorDesktop" class="text-red-500 text-sm mt-1 hidden"></p>
  <button id="resetPasswordDesktop" class="border-none bg-[#1976D2] py-2 rounded-2xl w-100 mt-5 text-white">Continue</button>
  <div>
  <p id="responseMessageDesktop" class="text-sm mt-2 hidden"></p>
  </div>
</div>
  
    <div class="w-120">
        <img src="../src/images/Online Exams 1 Streamline Barcelona.png" alt="online-exam">
    </div>
    </div>
</section>
<script src="../forgot password/forgot-password.js"></script>
</body>
</html>
